<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/styles/style.css" rel="stylesheet">

</head>
<body class="container my-5">

<div class="container mt-5">
    <h2>Leave Request Form</h2>
    <form id="leaveForm" action="/requestleave" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <input type="text" class="form-control" id="position" name="position" required>
        </div>
        <div class="mb-3">
            <label for="leaveType" class="form-label">Leave type</label>
            <select class="form-select" id="leaveType" name="leaveType" required>
                <option value="">Select leave type...</option>
                <option value="Sick">Sick</option>
                <option value="Leave without pay">Leave without pay</option>
                <option value="Vacation">Vacation</option>
                <option value="Paid Interview">Paid Interview</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div id="otherLeaveTypeHolder" class="mb-3" hidden>
            <label for="otherLeaveType" class="form-label">Please specify other leave type:</label>
            <input type="text" class="form-control" id="otherLeaveType" name="otherLeaveType">
        </div>

        <div id="dateTimeRanges">
        <!-- date and time ranges will be added dynamically -->
        </div>

        <div class="mb-3">
            <label class="form-label">Add Date Ranges:</label>
            <button id="addDateRange" type="button" class="btn btn-secondary mr-3">+</button>
            <button id="delDateRange" type="button" class="btn btn-secondary">âˆ’</button>
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="/static/scripts/main.js"></script>
</body>
</html>
